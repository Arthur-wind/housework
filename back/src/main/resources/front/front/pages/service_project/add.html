		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        project_name : false,
				        project_type : false,
				        price : false,
				        cover_image : false,
				        status : false,
				        description : false,
				        employee_account : false,
				        employee_name : false,
				        contact_phone : false,
				        is_reviewed : false,
				        review_comment : false,
				        thumbs_up : false,
				        thumbs_down : false,
				        last_click_time : false,
				        click_count : false,
              				},
                    detail: {
                        project_name: '',
                        project_type: '',
                        price: '',
                        cover_image: '',
                        status: '',
                        description: '',
                        employee_account: '',
                        employee_name: '',
                        contact_phone: '',
                        is_reviewed: '',
                        review_comment: '',
                        thumbs_up: '',
                        thumbs_down: '',
                        last_click_time: '',
                        click_count: '',
                    },
					project_type: [],
					status: '服务中,可接单,休息'.split(','),
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '400px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				http.request(`option/project_type/project_type`,'get',{},(res)=>{
					vue.project_type = res.data
				});
				// 上传图片
				var cover_imageUpload = upload.render({
					//绑定元素
					elem: '#cover_imageUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#cover_image').val(url);
							jquery('#cover_imageImg').attr('src', url)
                            vue.detail.cover_image = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                form.on('select(status)', function (data) {
                    vue.detail.status=data.value;
                });
                var edit = tinymce.render({
                    elem: "#description",
                    height: 600,
                    images_upload_handler: function(blobInfo, succFun, failFun) {
                        var xhr, formData;
                        var file = blobInfo.blob(); //转化为易于理解的file对象
                        xhr = new XMLHttpRequest();
                        xhr.withCredentials = false;
                        xhr.open('POST', http.baseurl + 'file/upload');
                        xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                        xhr.onload = function() {
                            var json;
                            if (xhr.status != 200) {
                                failFun('HTTP Error: ' + xhr.status);
                                return;
                            }
                            json = JSON.parse(xhr.responseText);
                            if (!json || typeof json.file != 'string') {
                                failFun('Invalid JSON: ' + xhr.responseText);
                                return;
                            }
                            succFun(http.baseurl + 'upload/' + json.file);
                        };
                        formData = new FormData();
                        formData.append('file', file, file.name); //此处与源文档不一样
                        xhr.send(formData);
                    }
                }, (opt) => {

                });
				laydate.render({
					elem: '#last_click_time',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='employee_account'){
						vue.detail[`employee_account`] = data[`${key}`]
						vue.ro.employee_account = true;
						continue;
                    }
					if(key=='employee_name'){
						vue.detail[`employee_name`] = data[`${key}`]
						vue.ro.employee_name = true;
						continue;
                    }
					if(key=='contact_phone'){
						vue.detail[`contact_phone`] = data[`${key}`]
						vue.ro.contact_phone = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='project_name'){
          	                                vue.detail[o] = obj[o];
						vue.ro.project_name = true;
						continue;
                                        }
					if(o=='project_type'){
          	                                vue.detail[o] = obj[o];
						vue.ro.project_type = true;
						continue;
                                        }
					if(o=='price'){
          	                                vue.detail[o] = obj[o];
						vue.ro.price = true;
						continue;
                                        }
					if(o=='cover_image'){
          	                                vue.detail[o] = obj[o];
						vue.ro.cover_image = true;
						continue;
                                        }
					if(o=='status'){
          	                                vue.detail[o] = obj[o];
						vue.ro.status = true;
						continue;
                                        }
					if(o=='description'){
          	                                vue.detail[o] = obj[o];
						vue.ro.description = true;
						continue;
                                        }
					if(o=='employee_account'){
          	                                vue.detail[o] = obj[o];
						vue.ro.employee_account = true;
						continue;
                                        }
					if(o=='employee_name'){
          	                                vue.detail[o] = obj[o];
						vue.ro.employee_name = true;
						continue;
                                        }
					if(o=='contact_phone'){
          	                                vue.detail[o] = obj[o];
						vue.ro.contact_phone = true;
						continue;
                                        }
					if(o=='thumbs_up'){
          	                                vue.detail[o] = obj[o];
						vue.ro.thumbs_up = true;
						continue;
                                        }
					if(o=='thumbs_down'){
          	                                vue.detail[o] = obj[o];
						vue.ro.thumbs_down = true;
						continue;
                                        }
					if(o=='last_click_time'){
          	                                vue.detail[o] = obj[o];
						vue.ro.last_click_time = true;
						jquery('#last_click_time').val(obj[o]);
						continue;
                                        }
					if(o=='click_count'){
          	                                vue.detail[o] = obj[o];
						vue.ro.click_count = true;
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;
                    // 数据校验
                    if(!isNumber(data.price)){
                        layer.msg('价格应输入数字', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
			var description = tinymce.get('#description').getContent()
			data.description = description;
                    if(!isIntNumer(data.thumbs_up)){
                        layer.msg('赞应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!isIntNumer(data.thumbs_down)){
                        layer.msg('踩应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
