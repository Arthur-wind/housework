        .news .box .title span,

    var vue = new Vue({
        el: '#app',
        data: {
            service_projectRecommend: [],
            requirement_infoRecommend: [],
            swiperList: [],
            newsList: [],
            leftNewsList: [],
            rightNewsList: [],
            baseurl: '',
            loading: true  // 添加加载状态
        },
        watch: {
            swiperList(newVal) {
                if (newVal.length > 0) {
                    this.$nextTick(() => {
                        layui.carousel.render({
                            elem: '#test1',
                            width: '100%',
                            height: '400px',
                            arrow: 'hover',
                            anim: 'default',
                            autoplay: true,
                            interval: 3000,
                            indicator: 'inside'
                        });
                    });
                }
            }
        },
        filters: {
            newsDesc: function (val) {
                if (val) {
                    val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
                    if (val.length > 60) {
                        val = val.substring(0, 60);
                    }
                    return val;
                }
                return '';
            }
        },
        methods: {
            jump: function(url) {
                window.location.href = url;
            },
            // 可以添加更多方法
            loadData: function() {
                // 数据加载逻辑
            }
        },
        mounted() {
            // 初始化操作
            this.loadData();

    layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function () {
        var layer = layui.layer;
        var element = layui.element;
        var form = layui.form;
        var carousel = layui.carousel;
        var http = layui.http;
        var jquery = layui.jquery;
        vue.baseurl = http.baseurl;
        // 获取轮播图 数据
        http.request('config/list', 'get', {
            page: 1,
            limit: 5
        }, function (res) {
            if (res.data.list.length > 0) {
                let swiperList = [];
                res.data.list.forEach(element => {
                    if (element.value != null) {
                        swiperList.push({
                            img: http.baseurl + element.value
                        });
                    }
                });

                vue.swiperList = swiperList;

                vue.$nextTick(() => {
                    carousel.render({
                        elem: '#test1',
                        width: '100%',
                        height: '400px',
                        arrow: 'hover',
                        anim: 'default',
                        autoplay: 'true',
                        interval: '3000',
                        indicator: 'inside'
                    });

                })

            }
        });

        // 网站公告
        http.request('news/list', 'get', {
                page: 1,
                order: 'desc'
            },
            function (res) {
                var newsList = res.data.list;
                for (var i = 0; i < newsList.length; i++) {
                    let d = newsList[i].addtime.split(' ')
                    d = d[0].split('-')
                    newsList[i].year = d[0]
                    newsList[i].month = d[1] + '-' + d[2]
                }

                vue.newsList = newsList;
                if (newsList.length > 0 && newsList.length <= 2) {
                    vue.leftNewsList = res.data.list
                } else {
                    var leftNewsList = []
                    for (let i = 0; i <= 2; i++) {
                        leftNewsList.push(newsList[i]);
                    }
                    vue.leftNewsList = leftNewsList
                }
                if (newsList.length > 2 && newsList.length <= 8) {
                    var rightNewsList = []
                    for (let i = 3; i <= newsList.length; i++) {
                        rightNewsList.push(newsList[i]);
                    }
                    vue.rightNewsList = rightNewsList
                }

                let flag = 10;
                let options = {
                    "navigation": {"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"},
                    "slidesPerView": 5,
                    "loop": true,
                    "spaceBetween": 20,
                    "autoplay": {"delay": 3000, "disableOnInteraction": false}
                }
                options.pagination = {el: 'null'}
                if (options.slidesPerView) {
                    options.slidesPerView = Number(options.slidesPerView);
                }
                if (options.spaceBetween) {
                    options.spaceBetween = Number(options.spaceBetween);
                }
                if (flag == 3) {
                    vue.$nextTick(() => {
                        new Swiper('#newsnews', options)
                    })
                }

                if (flag == 6) {

                        loop: true,
                        speed: 2500,
                        slidesPerView: 3,
                        spaceBetween: Number(10),
                        centeredSlides: true,
                        watchSlidesProgress: true,
                        autoplay: {
                            delay: 0,
                            stopOnLastSlide: false,
                            disableOnInteraction: false
                        }
                    }

                    vue.$nextTick(() => {
                        new Swiper('#new-list-6', sixSwiper)
                    })
                }
            });

        // 获取推荐信息

            is_reviewed: '是',
            page: 1,
        }, function (res) {
            if (!res.data.list || res.data.list.length === 0) {
                console.warn("service_projectRecommend 数据为空，不执行 Swiper");
                return; // 数据为空时直接退出
            }
            vue.service_projectRecommend = res.data.list;
            let flag = 7;
            let options = {
                "navigation": {"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"},
                "slidesPerView": 5,
                "loop": true,
                "spaceBetween": 20,
                "autoplay": {"delay": 3000, "disableOnInteraction": false}
            }
            options.pagination = {el: 'null'}
            if (options.slidesPerView) {
                options.slidesPerView = Number(options.slidesPerView);
            }
            if (options.spaceBetween) {
                options.spaceBetween = Number(options.spaceBetween);
            }
            if (flag == 3) {
                vue.$nextTick(() => {
                    new Swiper('#recommendservice_project', options)
                    new Swiper('#recommendrequirement_info', options)
                })
            }

            // 商品推荐样式五
            if (flag == 5) {
                vue.$nextTick(() => {
                    var swiper = new Swiper('#recommend-five-swiperservice_project', {
                        loop: true,
                        speed: 500,
                        slidesPerView: Number(5),
                        spaceBetween: Number(10),
                        autoplay: {"delay": 3000, "disableOnInteraction": false},
                        centeredSlides: true,
                        watchSlidesProgress: true,
                        on: {
                            setTranslate: function () {
                                slides = this.slides
                                for (i = 0; i < slides.length; i++) {
                                    slide = slides.eq(i)
                                    progress = slides[i].progress
                                    // slide.html(progress.toFixed(2)); //看清楚progress是怎么变化的
                                    slide.css({
                                        'opacity': '',
                                        'background': ''
                                    });
                                    slide.transform(''); //清除样式

                                    slide.transform('scale(' + (1.5 - Math.abs(progress) / 4) + ')');
                                }
                            },
                            setTransition: function (transition) {
                                for (var i = 0; i < this.slides.length; i++) {
                                    var slide = this.slides.eq(i)
                                    slide.transition(transition);
                                }
                            },
                        },
                        navigation: {"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"},
                        pagination: {"el": ".swiper-pagination", "clickable": true},
                    });
                })
            }
        });


        // 获取推荐信息
        var autoSortUrl = "requirement_info/autoSort";
        http.request(autoSortUrl, 'get', {
                page: 1,
            },
            function (res) {
                vue.requirement_infoRecommend = res.data.list
                let flag = 7;
                let options = {
                    "navigation": {"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"},
                    "slidesPerView": 5,
                    "loop": true,
                    "spaceBetween": 20,
                    "autoplay": {"delay": 3000, "disableOnInteraction": false}
                }
                options.pagination = {el: 'null'}
                if (options.slidesPerView) {
                    options.slidesPerView = Number(options.slidesPerView);
                }
                if (options.spaceBetween) {
                    options.spaceBetween = Number(options.spaceBetween);
                }
                if (flag == 3) {
                    vue.$nextTick(() => {
                        new Swiper('#recommendservice_project', options)
                        new Swiper('#recommendrequirement_info', options)
                    })
                }

                // 商品推荐样式五
                if (flag == 5) {
                    vue.$nextTick(() => {
                        var swiper = new Swiper('#recommend-five-swiperrequirement_info', {
                            loop: true,
                            speed: 500,
                            slidesPerView: Number(5),
                            spaceBetween: Number(10),
                            autoplay: {"delay": 3000, "disableOnInteraction": false},
                            centeredSlides: true,
                            watchSlidesProgress: true,
                            on: {
                                setTranslate: function () {
                                    slides = this.slides
                                    for (i = 0; i < slides.length; i++) {
                                        slide = slides.eq(i)
                                        progress = slides[i].progress
                                        // slide.html(progress.toFixed(2)); //看清楚progress是怎么变化的
                                        slide.css({
                                            'opacity': '',
                                            'background': ''
                                        });
                                        slide.transform(''); //清除样式

                                        slide.transform('scale(' + (1.5 - Math.abs(progress) / 4) + ')');
                                    }
                                },
                                setTransition: function (transition) {
                                    for (var i = 0; i < this.slides.length; i++) {
                                        var slide = this.slides.eq(i)
                                        slide.transition(transition);
                                    }
                                },
                            },
                            navigation: {"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"},
                            pagination: {"el": ".swiper-pagination", "clickable": true},
                        });
                    })
                }
            });

    });
