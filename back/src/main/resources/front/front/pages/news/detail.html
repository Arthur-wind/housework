<!-- 网站公告 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>网站公告</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<!-- 样式 -->
	<link rel="stylesheet" href="../../css/style.css" />
	<!-- 主题（主要颜色设置） -->
	<link rel="stylesheet" href="../../css/theme.css" />
	<!-- 通用的css -->
	<link rel="stylesheet" href="../../css/common.css" />
</head>
<style>
	<style>
	#swiper {
		overflow: hidden;
	}
	#swiper .layui-carousel-ind li {
		width: 16px;
		height: 10px;
		border-width: 0;
		border-style: solid;
		border-color: rgba(0,0,0,.15);
		border-radius: 10px;
		background-color: #f0f5f1; /* 浅绿色系浅底 */
		box-shadow: none;
	}
	#swiper .layui-carousel-ind li.layui-this {
		width: 34px;
		height: 10px;
		border-width: 0;
		border-style: solid;
		border-color: rgba(0,0,0,.15);
		border-radius: 10px;
		background-color: #3c9d46; /* 绿色标识 */
		box-shadow: none;
	}

	.index-title {
		text-align: center;
		box-sizing: border-box;
		width: 980px;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		/* 新增绿色主题样式 */
		padding: 10px;
		margin: 10px auto;
		border-radius: 8px;
		border-width: 0 15px 15px;
		border-style: solid;
		border-color: #3c9d46;
		background-color: #f9fdfa; /* 浅白绿色背景 */
		color: #2d5d27;
		font-size: 20px;
		box-shadow: none;
	}

	.layui-laypage .layui-laypage-count {
		padding: 0 10px;
	}
	.layui-laypage .layui-laypage-skip {
		padding-left: 10px;
	}

	.news-container .content {
		margin: 30px auto;
	}

	.news-container .btn-container {
		display: flex;
		align-items: center;
		box-sizing: border-box;
		width: 980px !important;
		margin: 0 auto !important;
		justify-content: space-between !important;
		save-wrap: wrap;
	}

	.news-container .btn-container {
		padding: 0 10px;
		box-shadow: none;
		margin: 10px 0;
		border-width: 0;
		border-style: solid;
		border-color: transparent;
		background-color: #3c9d46; /* 主绿色背景 */
		border-radius: 8px;
		align-items: center;
		justify-content: flex-end;
		height: 60px;
	}

	.news-container .btn-container .title {
		font-size: 18px;
		color: #d6e9c6; /* 浅绿色文字 */
	}

	.news-container .btn-container button {
		padding: 0 15px;
		box-shadow: none;
		margin-left: 10px;
		border-color: #2c7a30;
		background-color: #2c7a30; /* 深绿色按钮 */
		color: #fff;
		border-radius: 4px;
		border-width: 0;
		font-size: 14px;
		height: 40px;
	}

	.news-container .btn-container button i {
		margin-right: 4px;
	}
</style>

</style>
<body style="padding-bottom: 10px;">

<div id="app">
	<div class="index-title">
		<span>网站公告</span>
	</div>

	<div class="news-container">
		<h1 class="title">{{detail.title}}</h1>
		<div class="auth-container">
			时间：{{detail.addtime}}
		</div>
		<div class="content" style="word-break: break-all;" v-html="detail.content">
		</div>

		<div class="btn-container">
			<div class="title">
				本篇文章：{{detail.title}}
			</div>
			<button onclick="back()" type="button" class="layui-btn layui-btn-lg btn-theme">
				<i v-if="true" class="layui-icon">&#xe65c;</i> 返回列表
			</button>
		</div>
	</div>
</div>

<!-- layui -->
<script src="../../layui/layui.js"></script>
<!-- vue -->
<script src="../../js/vue.js"></script>
<!-- 组件配置信息 -->
<script src="../../js/config.js"></script>
<!-- 扩展插件配置信息 -->
<script src="../../modules/config.js"></script>
<!-- 工具方法 -->
<script src="../../js/utils.js"></script>

<script>
	var vue = new Vue({
		el: '#app',
		data: {
			// 轮播图
			swiperList: [{
				img: '../../img/banner.jpg'
			}],
			detail: {}
		},
		methods: {
			jump(url) {
				jump(url)
			}
		}
	})

	layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery'], function() {
		var layer = layui.layer;
		var element = layui.element;
		var carousel = layui.carousel;
		var laypage = layui.laypage;
		var http = layui.http;
		var jquery = layui.jquery;

		var id = http.getParam('id');

		// 获取轮播图 数据
		http.request('config/list', 'get', {
			page: 1,
			limit: 5
		}, function(res) {
			if (res.data.list.length > 0) {
				var swiperItemHtml = '';
				for (let item of res.data.list) {
					if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
						swiperItemHtml +=
								'<div>' +
								'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
								'</div>';
					}
				}
				jquery('#swiper-item').html(swiperItemHtml);
				// 轮播图
				vue.$nextTick(() => {
					carousel.render({
						elem: '#swiper',
						width: '100%',
						height: '400px',
						arrow: 'hover',
						anim: 'default',
						autoplay: 'true',
						interval: '3000',
						indicator: 'inside'
					});

				})
			}
		});

		// 详情信息
		http.request('news/detail/' + id, 'get', {}, function(res) {
			vue.detail = res.data
			vue.detail.content = vue.detail.content.replace(/<img/g,'<img style="width: 100%;"')
		});

	});
</script>
</body>
</html>
